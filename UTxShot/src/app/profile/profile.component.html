<br><br><br>
<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src={{user[0].image_profil}} alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                    <div class="mt-3">
                        <p>{{user[0].pseudo}}</p>
                        <p class="text-secondary mb-1">Un petit titre</p>
                        <p class="text-muted font-size-sm">Assez sympa</p>
                        <div *ngIf="comptePro" class ="pro">
                            <button class="btn btn-primary" [routerLink]="['/nouveauProduit']"> <i class="fa-solid fa-circle-plus"></i> Ajouter produit </button>
                            <button class="btn btn-outline-primary" [routerLink]="['/nouveauArticle']"> <i class="fa-solid fa-cart-plus"></i> Créer une vente </button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom complet</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>{{user[0].nom}} {{user[0].prenom}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>{{user[0].email}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Compte créé depuis</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>Date au pif</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Note</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>Wtf le boug est trop soin</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Compte professionel</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>{{user[0].pro}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-primary px-4" (click)="goModifProfile()"> <i class="fa-solid fa-user-pen"></i>  Modifier le profil </button> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
