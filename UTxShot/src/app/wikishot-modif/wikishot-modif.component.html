<section class="card">
    <p  class="indication error" > {{erreur}}</p>
    
    <div class="user-info">
        <i class="fa-regular fa-rectangle-list"></i>
        <div class="use-info-input description">
            <textarea name="" [(ngModel)]="produit.description" required class="input" #descrip></textarea>
            <label for="descript" class="input-label"> Description </label>
        </div>
    </div>

    <div class="user-info">
        <i class="fa-solid fa-bolt"></i>
        <div class="use-info-input">
          <input type="text" [(ngModel)]="produit.vitesse" required class="input" #nom>
          <label for="email" class="input-label"> cadence de tir ({{produit.vitesse}} fleche/s)</label>
        </div>
    </div>

    <div class="user-info">
      <i class="fa-solid fa-maximize"></i>
      <div class="use-info-input">
        <input type="range" [(ngModel)]="produit.taille" min="5" max="150" required class="input" #taille>
        <label for="taille" class="input-label"> taille ({{produit.taille}}cm)</label>
      </div>
    </div>

    <div class="user-info">
      <i class="fa-brands fa-stack-overflow"></i> 
      <div class="use-info-input">
        <input type="number" [(ngModel)]="produit.capacite_chargeur" required class="input" #nom>
        <label for="email" class="input-label">capacité chargeur ({{produit.capacite_chargeur}} flechettes)</label>
      </div>
    </div>

    <div class="user-info">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <div class="use-info-input">
          <input type="number" [(ngModel)]="produit.temps_recharge" required class="input" #nom>
          <label for="email" class="input-label">temps de recharge ({{produit.temps_recharge}} s)</label>
        </div>
    </div>

    <div class="user-info">
        <i class="fa-solid fa-group-arrows-rotate"></i>
        <div class="use-info-input">
          <input type="range" [(ngModel)]="produit.precision" min="1" max="10" required class="input" #nom>
          <label for="email" class="input-label"> Précision {{produit.precision}}/10</label>
        </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="updateProduct()"> Ajouter produit  </button>
    </div> <!-- form-group// -->      
  
</section>
